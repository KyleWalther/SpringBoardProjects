<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags List</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
