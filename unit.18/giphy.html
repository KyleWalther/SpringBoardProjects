<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="giphy.css">
</head>

<body>
<div class="container">
  <h1>It's Gif Party Time</h1>
  <form class="form">
    <input type="text" id="search" name="search" placeholder="What gif would you like?" >
    <input type="submit" value="Search Giphy!" class="input">
    <button id="remove" class="button">Remove Images</button>
  </form>
  <div id="gif-area">
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
