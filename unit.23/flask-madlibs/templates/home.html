<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Madlib</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/madlib">
      {% for prompt in prompts %}
        <p>{{ prompt }}:
          <input name="{{ prompt }}">
        </p>
      {% endfor %}
      <button>Submit</button>
    </form>
  </body>
</html>
