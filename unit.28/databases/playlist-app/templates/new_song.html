{% extends 'base.html' %}

{% block content %}

<h1>Add a New Song</h1>

<form method="POST">
  {{ form.hidden_tag() }}

  <div class="form-group">
    {{ form.title.label }}
    {{ form.title(class="form-control") }}
  </div>

  <div class="form-group">
    {{ form.artist.label }}
    {{ form.artist(class="form-control") }}
  </div>

  <button type="submit" class="btn btn-primary">Add Song</button>
</form>

<a class="btn btn-secondary" href="{{ url_for('show_all_songs') }}">Back to Songs</a>

{% endblock %}
