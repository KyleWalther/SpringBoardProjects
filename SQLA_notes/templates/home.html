<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport List</title>
</head>
<body>
    <h1>List of Sports</h1>
    <ul>
        {% for sport in sports %}
            <li><a href="/sports/{{ sport.id }}">{{ sport.name }}</a>- Popularity: {{ sport.popularity }}</li>
        {% endfor %}
    </ul>
    
    <a href="/add_sport"><button>Add New Sport</button></a>
    <a href="/sponsor_list"><button>Head to the list of Sponsors</button></a>
</body>
</html>
